<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三维旋转</title>
	<!-- rotateX、rotateY、rotateZ 设置三维旋转 -->
	<style type="text/css">
	.con{
		height:400px;
		border:1px solid #000;
	}
		.box{
			width:300px;
			height:300px;
			background-color:gold;
			margin:50px auto 0;
			text-align:center;
			line-height:300px;
			font-size:50px;
			transition:all 500ms ease;
			transform-style:preserve-3d;
			transform:perspective(800px) rotateY(0deg);
			/*设置盒子背面是否可见*/
			backface-visibility:hidden;

		}
		.con:hover .box{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body class="con">
	<div class="box">div元素</div>
</body>
</html>
