<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视网膜屏幕图片适配</title>
	<style type="text/css">
	/*将像素大的图通过样式强制压缩 可以解决retina屏幕适配问题*/
		.retina_pic{
			width:300px;
			height:215px; 
		}
	</style>
</head>
<body>
	<!-- 将网页放大可以发现1倍图发虚 -->
	<img src="images/pic1x.jpg" alt="1倍图">
	<img src="images/pic2x.jpg" alt="2倍图-适配图" class="retina_pic">
</body>
</html>
