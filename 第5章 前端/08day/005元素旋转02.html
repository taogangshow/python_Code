<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三维旋转</title>
	<!-- rotateX、rotateY、rotateZ 设置三维旋转 -->
	<style type="text/css">
		div{
			width:200px;
			height:200px;
			background-color:gold;
			float:left;
			margin:30px;
			transition:all 500ms ease;

		}
		/*设置旋转中心点为左 中*/
		div:nth-child(1){
			transform-origin:left center;
		}
		/*设置旋转中心点为左 上*/
		div:nth-child(2){
			transform-origin:left top;
		}
		/*设置旋转中心点为50px 50px*/
		div:nth-child(3){
			transform-origin:50px 50px;
		}
		div:hover{
			transform:rotate(-90deg);
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
