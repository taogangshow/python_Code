<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading动画</title>
	<style type="text/css">
		.box{
			width:300px;
			height:120px;
			margin:200px auto 0;
			border:1px solid #000;
		}
		.box div{
			width:30px;
			height:70px;
			float:left;
			background-color:gold;
			margin:15px;
			border-radius:10px;
		}
		.box p{
			text-align:center;
			width:100%;
			float:left;
			padding:0;
			margin:0;
		}
		.box div:nth-child(1){
			background-color:red;
			animation:loading 500ms ease 0ms infinite alternate;
		}
		.box div:nth-child(2){
			background-color:green;
			animation:loading 500ms ease 100ms infinite alternate;
		}
		.box div:nth-child(3){
			background-color:cyan;
			animation:loading 500ms ease 200ms infinite alternate;
		}
		.box div:nth-child(4){
			background-color:blue;
			animation:loading 500ms ease 300ms infinite alternate;
		}
		.box div:nth-child(5){
			background-color:pink;
			animation:loading 500ms ease 400ms infinite alternate;
		}

		@keyframes loading{
			from{
				transform:scaleY(1);
			}
			to{
				transform:scaleY(0.5);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<p>loading...</p>
	</div>
</body>
</html>
