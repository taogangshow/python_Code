<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新增表单控件属性</title>
	<!-- 新增常用表单控件属性：
		1、placeholder 设置文本框默认提示文字
		2、autofocus 自动获得焦点
		3、autocomplete 联想关键词 -->
</head>
<body>
	<input type="text" name="" placeholder="请输入用户名" autofocus="" autocomplete="off">
</body>
</html>
