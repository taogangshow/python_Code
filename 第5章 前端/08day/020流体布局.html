<!DOCTYPE html>
<html lang="en">
<head>
	<!-- PC及移动端页面适配方法
	设备屏幕有多种不同的分辨率，页面适配方案有如下几种：

	1、全适配：流体布局+响应式布局
	2、移动端适配：

	流体布局+少量响应式
	基于rem的布局
	弹性盒模型 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>流体布局</title>
	<!-- 流体布局
	流体布局，就是使用百分比来设置元素的宽度，元素的高度按实际高度写固定值，流体布局中，元素的边线无法用百分比，可以使用样式中的计算函数 calc() 来设置宽度，或者使用 box-sizing 属性将盒子设置为从边线计算盒子尺寸。 -->
	<style type="text/css">
		body,ul{
			margin:0;
			padding:0;
		}
		ul{
			list-style:none;
		}
		.menu{
			height:50px;
		}
		.menu li{
			/*calc() 
			可以通过计算的方式给元素加尺寸，比如： width：calc(25% - 4px);

			box-sizing 
			1、content-box 默认的盒子尺寸计算方式
			2、border-box 置盒子的尺寸计算方式为从边框开始，盒子的尺寸，边框和内填充算在盒子尺寸内*/

			/*第一种解决超过宽度的方法
			width:calc(25% - 4px);*/
			width:25%;
			height:50px;
			text-align:center;
			line-height:50px;
			float:left;
			background-color:gold;
			/*超过100%会出错*/
			border:2px solid #000;

			/*第二种解决超过宽度的方法*/
			box-sizing:border-box;

			/*总结:流体布局就是宽度上做百分比 高度上是多少就给多少*/
		}
		.menu li a{
			text-decoration:none;
		}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="">菜单文字</a></li>
		<li><a href="">菜单文字</a></li>
		<li><a href="">菜单文字</a></li>
		<li><a href="">菜单文字</a></li>
	</ul>
</body>
</html>
