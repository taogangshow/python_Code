<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新标签----面试会问</title>
	<!-- HTML5新结构标签
	h5新增的主要语义化标签如下：

	1、header 页面头部、页眉
	2、nav 页面导航
	3、article 一篇文章
	4、section 文章中的章节
	5、aside 侧边栏
	6、footer 页面底部、页脚 -->
</head>
<body>
	<div class="header"></div>
	<!-- 表示页面头部 -->
	<header></header>

	<div class="nav"></div>
	<!-- 表示菜单 -->
	<nav></nav>

	<!-- 表示一篇文章 -->
	<article>
		<!-- 表示文章中的章节 -->
		<section></section>
		<section></section>
	</article>

	<!-- 表示侧边栏 -->
	<aside></aside>

	<!-- 表示页脚 -->
	<footer></footer>
</body>
</html>
