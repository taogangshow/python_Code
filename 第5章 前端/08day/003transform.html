<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 transform变换</title>
	<!-- 1、translate(x,y) 设置盒子位移
		 2、scale(x,y) 设置盒子缩放
		 3、rotate(deg) 设置盒子旋转
		 4、skew(x-angle,y-angle) 设置盒子斜切
		 5、perspective 设置透视距离
		 6、transform-style flat | preserve-3d 设置盒子是否按3d空间显示
		 7、translateX、translateY、translateZ 设置三维移动
		 8、rotateX、rotateY、rotateZ 设置三维旋转
		 9、scaleX、scaleY、scaleZ 设置三维缩放
		 10、tranform-origin 设置变形的中心点
		 11、backface-visibility 设置盒子背面是否可见 -->
	<style type="text/css">
		.box1{
			width:200px;
			height:200px;
			background-color:gold;
			margin:50px auto 0;
			/*transition是过渡动画，而transform是变形 切记不要搞混*/

			/*1.transform下的translate变形不会影响文档流 ，只是自己变形 不会影响box2，如果通过改变margin的值 是会影响box2的
			transform:translate(50px,50px);*/

			/*让盒子做动画过渡效果*/
			transition:all 1s ease;
		}
		/*让盒子做hover事件*/
		.box1:hover{
			transform:translate(50px,50px);
		}
		.box2{
			width:200px;
			height:200px;
			background-color:gold;
			margin:50px auto 0;
			/*3.旋转(是静态效果)360度
			transform:rotate(360deg);*/
			transition:all 1s ease;
		}
		.box2:hover{
			transform:rotate(360deg);
		}
		.box3{
			width:200px;
			height:200px;
			background-color:gold;
			margin:50px auto 0;
			/*2.缩放 百分之50 百分之80
			transform:scale(0.5,0.8);*/
			transition:all 1s ease;
		}
		.box3:hover{
			transform:scale(0.5,0.8);
		}
		.box4{
			width:200px;
			height:200px;
			background-color:gold;
			margin:50px auto 0;
			/*斜切 x0度 y45度
			transform:skew(0deg,45deg);*/
			transition:all 1s ease;
		}
		.box4:hover{
			transform:skew(0deg,45deg);
		}
	</style>
</head>
<body>
	<div class="box1">box1位移</div>
	<div class="box2">box2旋转</div>
	<div class="box3">box3缩放</div>
	<div class="box4">box4</div>
</body>
</html>
