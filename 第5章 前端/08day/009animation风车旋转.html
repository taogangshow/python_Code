<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation 动画</title>
	<style type="text/css">
		
		.box{
			width:400px;
			height:400px;
			margin:50px auto 0;
			background:url(images/fengche.png) no-repeat;
			/*动画名称  动画时间1s 匀速  延迟0s*/
			animation:moving 1s linear 0s infinite;
		}



		@keyframes moving{
			from{
				/*从开始旋转0*/
				  transform:rotate(0deg);
			}

			to{
				/*到旋转360度*/
				transform:rotate(360deg);

			}	
		}




	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
