<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- meta:vp 设置视口   视口的宽度就等于设备宽度  用户缩放 关闭    初始缩放=1 最大缩放1 最小缩放1  后面的最大最小可以不写，写了就是为了兼容性-->
	<!-- 设置后在pc端看的效果文字就没有被缩放 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>流体布局</title>
	<style type="text/css">
		body{
			margin:0;
		}
		.header{
			height:50px;
			background-color:gold;
			text-align:center;
			line-height:50px;
			font-size:30px;
		}
	</style>
</head>
<body>
	<div class="header">页面头部</div>
</body>
</html>
