<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<script type="text/javascript">

	var aRr = [1,2,3,4,2,4,3,1,3,5,6,4,2,5,1,8,7,2,6,7,9,8];
	var aRr2 = [];
	for(i=0;i<aRr.length;i++){
		if(aRr.indexOf(aRr[i])==i)
		{
			aRr2.push(aRr[i]);
		}
	}
	alert(aRr2);

	</script>
</head>
<body>
	
</body>
</html>
