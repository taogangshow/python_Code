<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数学运算</title>
	<!-- 
	运算符 
	1、算术运算符： +(加)、 -(减)、 *(乘)、 /(除)、 %(求余)
	2、赋值运算符：=、 +=、 -=、 *=、 /=、 %=
	3、条件运算符：==、===、>、>=、<、<=、!=、&&(而且)、||(或者)、!(否) -->
	<script type="text/javascript">
		var a = 30;
		var b = 7;
		var c = a % b;
		var d = 0;
		var e = d % b
		alert(c); //弹出 2
		alert(e); //弹出 0

		var f;
		f = f + 2; // f+=2;
	</script>
</head>
