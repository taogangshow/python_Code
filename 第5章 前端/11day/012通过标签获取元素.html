<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过标签获取元素</title>
	<script type="text/javascript">
		window.onload = function(){

			var oList = document.getElementById('list01');


			var aLi = oList.getElementsByTagName('li');


			// var aLi = document.getElementsByTagName('li');


			// alert(aLi.length);


			// aLi.style.backgroundColor = 'gold'; 这个是错误的 因为aLi类似数组而不是对象 所以需要下标才能设置背景色
			aLi[0].style.backgroundColor = 'gold';
			aLi[1].style.backgroundColor = 'gold';
			aLi[2].style.backgroundColor = 'gold';



			
		}
	</script>
</head>
<body>
	<ul id = list01>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
	<ul id = list02 >
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
</body>
</html>
