<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 2.localStorage 存储在本地，容量为5M或者更大，不会在请求时候携带传递，在所有同源窗口中共享，数据一直有效，除非人为删除，可作为长期数据。 -->

	<!-- 3.sessionStorage
	存储在本地，容量为5M或者更大，不会在请求时候携带传递，在同源的当前窗口关闭前有效。

	localStorage 和 sessionStorage 合称为Web Storage , Web Storage支持事件通知机制，可以将数据更新的通知监听者，Web Storage的api接口使用更方便。

	iPhone的无痕浏览不支持Web Storage，只能用cookie。 -->
	<title>h5本地存储</title>
	<script type="text/javascript">

		// localStorage和sessionStorage都不需要在服务器跑
		localStorage.setItem('mystorage','ok!!');

		sessionStorage.setItem('pwd','123');

		alert(localStorage.mystorage);

		// 面试说下 cookie localStorage sessionStorage 的区别
		

		/*
		存储大小cookie 最大值4k 而localStorage 和sessionStorage 最大值是5M以上
		cookie 传输会携带传输

		localStorage 和sessionStorage 不会携带传输

		cookie有日期限制  localStorage和 sessionStorage没有日期显示

		localStorage一直存 sessionStorage在关闭整个窗口后  sessionStorage会自动删除掉

		*/



	</script>
</head>
<body>
	
</body>
</html>
