<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap 容器</title>
	<!-- 实际上我们学bootstrap 就是学他里面的样式 -->
	<!-- bootstrap 容器
		 container-fluid 流体
		 container
		 1170
		 970
		 750
		 100% -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
