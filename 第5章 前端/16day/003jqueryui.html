<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqueryui</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.box').draggable({
				// 约束运动范围只能是父级
				containment: "parent",

				//限制在x轴向拖动
				axis:'x',

				//拖动是透明度变为0.6
				opacity:0.6,

				drag:function(ev,ui){

					// console.log(ui);
					console.log(ui.position.left)
				}
			});
		})
	</script>
	<style type="text/css">
		.con{
			width:300px;
			height:300px;
			border:1px solid #000;
			margin:50px auto 0;
		}
		.box{
			width:50px;
			height:50px;
			background-color:gold;
			/*鼠标变手*/
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box"></div>
	</div>
</body>
</html>
