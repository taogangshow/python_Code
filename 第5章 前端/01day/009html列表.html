<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<h3>有序列表</h3>

	<ol>
		<li>学习html</li>
		<li>学习css</li>
		<li>学习javascript</li>
	</ol>

	<h3>无序列表</h3>
	<!-- ul>li*5 +tap -->
	<!-- <ul>
		<li>新闻列表一</li>
		<li>新闻列表二</li>
		<li>新闻列表三</li>
		<li>新闻列表四</li>
		<li>新闻列表五</li>
	</ul> -->
	<!-- ul>(li>a)*5 -->
	<!-- 同时编辑新闻列表快捷键按住ctrl键一次点击即可 -->
	<!-- 实际开发中用<ul><li></li></ul>比较多 -->
	<ul>
		<li><a href="#">新闻标题一</a></li>
		<li><a href="#">新闻标题二</a></li>
		<li><a href="#">新闻标题三</a></li>
		<li><a href="#">新闻标题四</a></li>
		<li><a href="#">新闻标题五</a></li>
	</ul>

	<h3>定义列表</h3>
	<!-- <dl>标签表示列表的整体。<dt>标签定义术语的题目。<dd>标签是术语的解释 -->
    <dl>
    	<dt>html</dt>
    	<dd>负责页面的结构</dd>

    	<dt>css</dt>
    	<dd>负责页面的表现</dd>

    	<dt>javascript</dt>
    	<dd>负责页面的行为</dd>

    </dl>


</body>
</html>
