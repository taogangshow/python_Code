<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html图像与路径</title>
</head>
<body>
	<!-- 相对路径 -->
	<img src="images/002-02.jpg" alt="水果">
	<!-- 绝对路径 -->
	<img src="D:\Sublime Text 3\Sublime Text 3\Projects\01day\images\001.jpg" alt="风景">
	<!-- 绝对路径不好的地方就是当图片文件移动后就会导致无法找到，所以用按照文件目录定位 -->
	<!-- 软件会自动使用相对路径 -->
	<!-- ./当前路径下，../上一层路径下 -->
	<img src="./images/002-01.jpg" alt="水果">
</body>
</html>
