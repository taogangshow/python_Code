<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<h3>产品列表</h3>
	<!-- 1、table标签：声明一个表格
         2、tr标签：定义表格中的一行
         3、td和th标签：定义一行中的一个单元格，td代表普通单元格，th表示表头单元格 -->
	<table border="1" width="300" height="150">
		<tr>
			<!-- th默认是加粗的 而td是没有加粗的 -->
			<!-- valign 设置单元格中内容的垂直对齐方式 top | middle | bottom -->
			<th valign="middle">序号</th>
			<th>产品名称</th>
			<th>产品价格</th>
			<th>产品数量</th>
		</tr>
		<tr>
			<!-- align 设置单元格中内容的水平对齐方式,设置值有：left | center | right -->
			<td align="center">1</td>
			<td align="center">苹果</td>
			<td>￥5.00</td>
			<td>1000</td>
		</tr>
		<tr>
			<td align="center">2</td>
			<td align="center">橘子</td>
			<td>￥3.00</td>
			<td>100</td>
		</tr>
	</table>

	<h3>个人简历表</h3>
	<!-- table>(tr>td*5)*6 -->
	<table border="1" width="600" height="300">
		<tr>
			<!-- colspan="5" 横跨5格的意思 -->
			<!-- colspan 设置单元格水平合并 -->
			<th colspan="5" align="left">基本情况</th>
		</tr>
		<tr>
			<td width="18%">姓名</td>
			<td width="18%"></td>
			<td width="18%">性别</td>
			<td width="18%"></td>
			<!-- rowspan 设置单元格垂直合并 -->
			<td rowspan="5" width="%28"><img src="images/person.png" alt="人物"></td>
		</tr>
		<tr>
			<td>名族</td>
			<td></td>
			<td>出生日期</td>
			<td></td>
		
		</tr>
		<tr>
			<td>政治面貌</td>
			<td></td>
			<td>健康情况</td>
			<td></td>
			
		</tr>
		<tr>
			<td>籍贯</td>
			<td></td>
			<td>学历</td>
			<td></td>
			
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td></td>
			<td>联系电话</td>
			<td></td>
			
		</tr>
	</table>
	<br />
	<br />
	<br />
    <br />
	<br />
	<!-- table>(tr>(td*4))*4 -->
	<!-- cellpadding 定义单元格内内容与边框的距离 -->
	<!-- cellspacing 定义单元格与单元格之间的距离 -->
    <table border="1" cellpadding="10" cellspacing="10">
    	<tr>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    	</tr>
    	<tr>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    	</tr>
    	<tr>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    	</tr>
    	<tr>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    		<td>123</td>
    	</tr>
    </table>

</body>
</html>
