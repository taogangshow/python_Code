<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位元素层级</title>
	<!-- 
	定位元素层级 
	定位元素是浮动的正常的文档流之上的，可以用z-index属性来设置元素的层级 -->
	<style type="text/css">
		.con{
			width: 400px;
			height: 400px;
			border:1px solid #000;
			margin:100px auto 0;
			/*将父级设置为相对*/
			position: relative;
			
		}
		.con div{
			background-color: gold;
			width: 200px;
			height: 100px;
			margin: 20px;
			text-align: center;
			font-size: 40px;
			position: absolute;
		}
		/*body设置权重，因为层级只有一位导致第一个盒子的背景色还是gold而不是green*/
		body .box1{
			background-color: green;
			z-index: 10;
		}
		body .box2{
			background-color: pink;
			left:30px;
			top:30px;

		}
		body .box3{
			left:60px;
			top:60px;
			/*层级比box1的大 就定位在box1的上面去了*/
			z-index: 11;

		}

	</style>
</head>
<body>
	<div class="con">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
