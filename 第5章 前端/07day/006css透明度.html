<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css 透明度</title>
	<style type="text/css">
		body{
			background-color:cyan;
		}
		.box{
			width:200px;
			height:200px;
			/*background:url(location_bg.jpg);*/
			background-color:gold;
			margin:50px auto 0;
			border:2px solid #000;
			border-radius:50%;
			opacity:0.3;
			/*opacity=10兼容ie*/
			filter:alpha(opacity=10);
			/*opacity=50兼容非标准浏览器*/
			text-align:center;
			line-height:200px;
		}
		.box2{
			width:200px;
			height:200px;
			margin:50px auto 0;
			/*单独让边框变透明*/
			border:2px solid rgba(0,0,0,0.3);
			border-radius:50%;
			text-align:center;
			line-height:200px;
			/*rgba rgb代表颜色值 a代表透明度  达到颜色透明 文字不透明的效果*/
			background-color:rgba(255,215,0,0.3);
		}
	</style>
</head>
<body>
	<div class="box">床前明月光</div>
	<div class="box2">床前明月光</div>
</body>
</html>
