<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 圆角</title>
	<style type="text/css">
		.box{
			width:200px;
			height:200px;
			border:2px solid #000;
			background-color:gold;
			margin:50px auto 0;
			/*
			设置左上角的圆角：
			border-top-left-radius:100px 50px;
			border-top-left-radius:100px;
			设置右上角的圆角：
			border-top-right-radius:100px;
			设置四个角圆角为100px
			border-radius:100px;*/
			/*以百分比设置*/
			border-radius:50%;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
