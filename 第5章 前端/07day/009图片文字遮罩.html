<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片文字遮罩</title>
	<!-- 结合之前的学习内容知识做的实例 -->
	<style type="text/css">
		.box{
			width:200px;
			height:300px;
			margin:50px auto;
			border:1px solid #000;
			position:relative;
			overflow:hidden;
		}
		.box img{
			width:200px;
			height:300px;
		}
		.box .pic_info{
			width:200px;
			height:200px;
			background-color:rgba(0,0,0,0.5);
			color:#fff;
			position:absolute;
			left:0;
			top:300px;
			/*transition:all 500ms ease;*/
			/*弄炫酷一点曲线*/
			transition:all 500ms cubic-bezier(0.750, -0.425, 0.055, 1.480);
		}
		.box .pic_info p{
			margin:20px;
			line-height:30px;
		}
		.box:hover .pic_info{
			top:150px; 
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="location_bg.jpg" alt="">
		<div class="pic_info"><p>图片说明：这是一张风景图,图片说明：这是一张风景图,图片说明：这是一张风景图</p></div>
	</div>
</body>
</html>
