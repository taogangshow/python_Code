<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery-jsonp</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			url: 'data.js',
			type: 'get',
			dataType: 'jsonp',
			jsonpCallback:'aa'
			
		})
		.done(function(dat) {
			alert(dat.name);
		})
		.fail(function() {
			console.log("error");
		})
		
	</script>
</head>
<body>
	
</body>
</html>
