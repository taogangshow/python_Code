<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsonp</title>
	<!-- 
	jsonp 
	ajax只能请求同一个域下的数据或资源，有时候需要跨域请求数据，就需要用到jsonp技术，jsonp可以跨域请求数据，它的原理主要是利用了script标签可以跨域链接资源的特性。 -->

	<!-- 从https://www.bootcdn.cn/ 网站上引入jquery -->
	<!-- <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script> -->
	<script type="text/javascript">
		// <!-- 测试是否引入成功
		// alert($);

		// jsonp 跨域就是利用script标签跨域特性


		// jsonp原理

		function aa(dat){
			alert(dat.name);//弹出tom
		}


	</script>
	<!-- 在引入的data.js文件内容中调用aa函数 并将内容传参到dat
		 data.js内容为:aa({"name":"tom","age":18})
	 -->
	<script type="text/javascript" src="data.js"></script>
</head>
<body>
	
</body>
</html>
