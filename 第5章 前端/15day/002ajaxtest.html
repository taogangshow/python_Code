<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax test</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">

		//通过在网页上输入localhost:8888/002ajaxtest.html
		
		$.ajax({
			url: 'data.json',
			type: 'get',
			dataType: 'json'
		})
		.done(function(data) {
			//console.log(data);
			alert(data.data.name);
		})
		.fail(function() {
			console.log("error");
		});



	</script>
</head>
<body>
	
</body>
</html>
