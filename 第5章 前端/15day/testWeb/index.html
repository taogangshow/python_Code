<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">

		//在浏览器中输入localhost:8888/  默认就是服务器默认index.html，所以后面可以不用加上index.html
		$.ajax({
			url: 'js/data.json',
			type: 'get',
			dataType: 'json',
			
		})
		.done(function(dat) {
			// alert(dat.name)
			$('#p1').html('欢迎'+dat.name+'访问...')
		})
		.fail(function() {
			console.log("error");
		})
		
		
	</script>
</head>
<body>
	<h1>页面标题</h1>
	<p id="p1"></p>
</body>
</html>
