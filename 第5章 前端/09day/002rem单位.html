<!DOCTYPE html>
<!-- 通过改变html标签中font-size的值来调节盒子大小字体大小以及margin大小达到完全缩放的效果
自动调节font-size的大小需要引用js脚本语言(set_root.js) -->
<html lang="en" style="font-size:20px;">
<head>
	<meta charset="UTF-8">
	<title>rem单位</title>
	<style type="text/css">
		.box1{
			width:20rem;
			height:10rem;
			background-color:gold;
			margin:2.5rem auto 0;
			font-size:20px;
		}
		.box2{
			width:20rem;
			height:10rem;
			background-color:red;
			margin:2.5rem auto 0;
			font-size:25px;
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
