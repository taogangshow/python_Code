<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体图标</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<style type="text/css">
		.glyphicon-music{
			color:gold;
			font-size:30px;
		}
		.glyphicon-pencil{
			font-size:20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>字体图标</h1>
		<button class="btn btn-primary"><span class="glyphicon glyphicon-music"></span>音乐</button>

		<button class="btn btn-warning"><span class="glyphicon glyphicon-info-sign"></span>警告</button>
		<br/>
		<br/>
		<p><span class="glyphicon glyphicon-pencil"></span>这个一个段落</p>
	</div>
</body>
</html>
