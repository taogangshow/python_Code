<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap 按钮</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<!-- btn-lg超大按钮 btn-sm小按钮 btn-lg超小按钮 下面的写法以及说明都可以在官网 按钮查看 -->
	<div class="container">
		<h1>按钮</h1>
		<button class="btn btn-default btn-lg">（默认样式）Default</button>

		<input type="button" name="" class="btn btn-primary btn-sm" value="（首选项）Primary">

		<a href="#" class="btn btn-success btn-xs">（成功）Success</a>

		<button type="button" class="btn btn-info">（一般信息）Info</button>

		
		<button type="button" class="btn btn-warning">（警告）Warning</button>

		
		<button type="button" class="btn btn-danger">（危险）Danger</button>

		
		<button type="button" class="btn btn-link">（链接）Link</button>

	</div>
	<br/>
	<br/>
	<div class="container">
		<button class="btn btn-success btn-block">通栏按钮</button>
	</div>
	<br/>
	<br/>
	<div class="container">
		<!-- 按钮组 -->
		<!-- 按钮组不添加btn-group就不会合在一起 -->
		<div class="btn-group">
			<a href="#" class="btn btn-info">按钮01</a>
			<a href="#" class="btn btn-warning">按钮02</a>
			<a href="#" class="btn btn-danger">按钮03</a>
		</div>
		<br/>
		<br/>
		<!-- 通栏按钮 -->
		<div class="btn-group  btn-group-justified">
			<a href="#" class="btn btn-primary">按钮01</a>
			<a href="#" class="btn btn-default">按钮02</a>
			<a href="#" class="btn btn-default">按钮03</a>
		</div>
		<br/>
		<br/>

		<!-- 通栏按钮用input框来做的话 三个按钮就会出现bug 挤压挨着 解决方法需要在input外面包一层btn-group-->
		<div class="btn-group  btn-group-justified">
			<div class="btn-group">
				<input type="button" name="" class="btn btn-primary" value="按钮一">
			</div>
			<div class="btn-group">
				<input type="button" name="" class="btn btn-warning" value="按钮二">
			</div>
			<div class="btn-group">
				<input type="button" name="" class="btn btn-danger" value="按钮三">
			</div>
		</div>
	</div>
</body>
</html>
