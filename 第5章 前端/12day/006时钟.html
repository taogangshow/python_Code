<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div');
			var oDiv2 = document.getElementById('div2');
			var oDiv3 = document.getElementById('div3');

			function timego(){

				var now = new Date();
				// alert(now);
				var year = now.getFullYear();
				var month = now.getMonth()+1;
				var date = now.getDate();
				var week = now.getDay();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				// alert(week);

				var work_time_hour = todou(hour) - 8;
				var work_time_minute = todou(minute);
				var work_time_second = todou(second);


				// alert(work_time);
				oDiv.innerHTML = '当前时间是：'+year+'年'+todou(month)+'月'+todou(date)+'日'+' '+toweek(week)+'  '+
				todou(hour) +':'+ todou(minute)+':'+todou(second);

				oDiv2.innerHTML = '目前工作了:'+ todou(work_time_hour) +'小时'+work_time_minute+'分'+
				work_time_second+'秒';

				

			}
			// 解决刷新时 出现一秒空白的bug
			timego()

			setInterval(timego,1000);
		}

		function toweek(num){
			switch(num){
				case 0:
					return '星期天';
					break;
				case 1:
					return '星期一';
					break;
				case 2:
					return '星期二';
					break;
				case 3:
					return '星期三';
					break;
				case 4:
					return '星期四';
					break;
				case 5:
					return '星期五';
					break;
				case 6:
					return '星期六';
					break;


			}
		}
		function todou(num){
			if(num<10){
				return '0'+num;
			}
			else
			{
				return num;
			}

		}
	</script>
	<style type="text/css">
		.now_time,.work_time{
			text-align:center;
			margin-top:50px;
			font:bold 30px/30px 'Microsoft Yahei';
			color:#9a98b4;
		}
	</style>
</head>
<body>
	<div id="div" class="now_time"></div>
	<div id="div2" class="work_time"></div>
	<div id="div3" class="go_off_work_time"></div>
</body>
</html>
