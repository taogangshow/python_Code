<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
	<!-- 什么是闭包 
	函数嵌套函数，内部函数可以引用外部函数的参数和变量，参数和变量不会被垃圾回收机制收回 -->
	<script type="text/javascript">
		function aa(b){

			var a = 12;
			function bb(){
				alert(a);
				alert(b);
			}

			return bb;
		}

		var cc = aa(24);
		// cc();

		// 使用封闭函数 闭包
		var dd = (function(b){
			var a = 12;
			function bb(){
				alert(a);
				alert(b);
			}
			return bb;
		})(24);

		dd();
	
	</script>
</head>
<body>
	
</body>
</html>
