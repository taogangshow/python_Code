<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数用变量方式定义</title>
	<script type="text/javascript">
		/*
		myalert();
		function myalert(){
			alert("hello!")
		}
		*/

		var myalert = function(){
			alert('hello');
		}
		myalert();

		// 用变量方式来定义的函数 调用不能放在上面 只能放在定义的后面

	</script>
</head>
<body>
	
</body>
</html>
