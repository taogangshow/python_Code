<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝</title>
	<style type="text/css">
		body,ul,li,h3,h4{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		.goods_list_con{
			width: 498px;
			height: 343px;
			border:1px solid red;
			margin:50px auto 0;
		}
		.goods_list_con h3{
			/*width: 440px;*/
			width: 436px;
			height: 20px;
			font:20px/20px 'Microsoft Yahei';
			color: #000;
			margin:30px auto 0;
			border-left: 4px solid red;
			text-indent: 15px;
		}
		.pic{
			width: 212px;
			height: 239px;
			/*background-color: pink;*/
			background: url(11.jpg);
			float: left;
			/*margin-top: 17px;
			margin-left:29px;*/
			margin:17px 0 0 29px;
		}
		.goods_list{
			float: right;
			width: 211px;
			height: 239px;
			/*background-color: cyan;*/
			margin:17px 29px 0 0;
		}
		.pic_list{
			width: 105px;
			height: 142px;
			float: left;
		}
		.pic_list .picshow_1,.picshow_2{
			display:block;
			width: 70px;
			height: 80px;
			/*background-color: green;*/
			margin: 0 auto;
		}
		.picshow_1{
			background:url(22.jpg);
		}
		.picshow_2{
			background:url(33.jpg);
		}
		.pic_list h4{
			display: block;
			font:16px/40px 'Microsoft Yahei';
			color: #000;
			text-align: center;
			margin-top: 10px;

		}
		.goods_list ul{
			width: 211px;
			height: 97px;
			float: left;
		} 
		.goods_list ul li{
			width: 104px;
			height: 47px;
			border:1px dashed #ddd;
			float: left;
			margin-right: -1px;
			margin-bottom: -1px;
			text-align: center;
			/*line-height: 47px;*/
		}
		.goods_list ul li a{
			/*将a行内元素转成行内块元素，达到鼠标放上去整块颜色背景效果*/
			display: inline-block;
			width: 104px;
			height: 47px;
			font:14px/47px 'Microsoft Yahei';
			color: #696969;
			text-decoration: none;
		}
		.goods_list ul li a:hover{
			color: red;
			background-color: pink;		}
	</style>
</head>
<body>
	<div class="goods_list_con">
		<h3>淘宝女装</h3>
		<div class="pic"></div>
		<div class="goods_list">
			<div class="pic_list">
				<a href="#" class="picshow_1"></a>
				<h4>时尚包包</h4>
			</div>
			<div class="pic_list">
				<a href="#" class="picshow_2"></a>
				<h4>潮流美鞋</h4>
			</div>
			<ul>
				<li><a href="">新品上市</a></li>
				<li><a href="">女装</a></li>
				<li><a href="">欧美风</a></li>
				<li><a href="">美搭</a></li>
			</ul>

		</div>
	</div>
</body>
</html>
