<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 做选项卡</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<style type="text/css">
		.btns{
			width:500px;
			height:50px;
		}
		.btns input{
			width:100px;
			height:50px;
			background-color:#ddd;
			color:#666;
			border:0px;
		}
		.btns input.cur{
			background-color:gold;
		}
		.contents div{
			width:500px;
			height:300px;
			background-color:gold;
			/*默认不显示*/
			display:none;
			text-align:center;
			line-height:300px;
		}
		.contents div.active{
			 display:block;
			 
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$('.btns input').click(function(){

				// 让元素失去焦点
				$(this).blur();

				// alert(this); 弹出原生对象 this是原生的对象
				$(this).addClass('cur').siblings().removeClass('cur');
				// alert($(this).index())
				//$(this).index() 获取当前按钮所在层级范围的索引值
				$('#contents div').eq($(this).index()).addClass('active').siblings().removeClass('active');
			})
		})
	</script>
</head>
<body>
	<div class="btns" id="btns">
		<input type="button" name="" value="tab01" class="cur">
		<input type="button" name="" value="tab02">
		<input type="button" name="" value="tab03">
	</div>

	<div class="contents" id="contents">
		<div class="active">tab文字内容一</div>
		<div>tab文字内容二</div>
		<div>tab文字内容三</div>
	</div>
</body>
</html>
