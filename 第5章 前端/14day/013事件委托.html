<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件 委托</title>
	<!-- 
		面试必问

	事件委托
	事件委托就是利用冒泡的原理，把事件加到父级上，通过判断事件来源的子集，执行相应的操作，事件委托首先可以极大减少事件绑定次数，提高性能；其次可以让新加入的子元素也可以拥有相同的操作。
	 -->
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			$('.list li').click(function() {
				alert($(this).html())
			});
			*/


			// 事件委托的写法
			$('.list').delegate('li', 'click', function() {

				alert($(this).html());

				// 取消事件委托
				// $('.list').undelegate();
				
			});
		})
	</script>
	<style type="text/css">
		.list{
			list-style:none;
		}
		.list li{
			height:30px;
			background-color:gold;
			margin-bottom:10px;
			color:#fff;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
