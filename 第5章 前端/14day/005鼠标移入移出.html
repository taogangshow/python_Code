<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标 移入移出</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			$('#div1').mouseover(function() {

				// 解决鼠标移入移除的bug 当快速移动很多次时，鼠标不动 而动画一直在动  
				$(this).stop().animate({marginTop:50});
			});

			$('#div1').mouseout(function() {
				$(this).stop().animate({marginTop:100});
			});

			*/

			// 时间冒泡(进入子元素会触发)
			// 在box盒子中创建个绿色盒子  当鼠标放在绿色盒子上，再从绿色盒子移动到box黄色区域，此时鼠标并没有离开box范围，但出现了动画效果
			// 解决 上面的问题就要用到mouseenter() 鼠标进入（进入子元素不触发）mouseleave() 鼠标离开（离开子元素不触发）


			// 进入子元素不会触发
			/*
			$('#div1').mouseenter(function() {
				$(this).animate({marginTop:50});
			});

			$('#div1').mouseleave(function() {
				$(this).animate({marginTop:100});
			});
			*/

			// 简写
			$('#div1').hover(function() {
				$(this).stop().animate({marginTop:50})
			}, function() {
				$(this).stop().animate({marginTop:100})
			});
		})
	</script>
	<style type="text/css">
		.box{
			width:200px;
			height:200px;
			background-color:gold;
			margin:100px auto 0;
		}
		.son{
			width:100px;
			height:100px;
			background-color:green;
		}
	</style>
</head>
<body>
	<div class="box" id="div1">
		<div class="son"></div>
	</div>
</body>
</html>
