<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js嵌入页面的方式</title>
	<script type="text/javascript" src="hello.js"></script>


	<!-- 第二种嵌入js的方式：嵌入式   -->
	<script type="text/javascript">
		alert('hellow,again!')
	</script>
</head>
<body>
	<!-- 第一种嵌入js的方式：行间事件，不推荐使用   -->
	<input type="button" name="" value="弹框" onclick="alert('hello!')">
</body>
</html>
