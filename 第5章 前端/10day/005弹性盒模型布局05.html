<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型布局</title>
		<!-- 弹性盒模型布局
		2、条目属性
		flex : none | <' flex-grow '> <' flex-shrink >'? || <' flex-basis '>
		同时设置flex-grow 和 flex-shrink 以及 flex-basis

		flex-grow ： number
		表示的是当父元素有多余的空间时，这些空间在不同子元素之间的分配比例

		flex-shrink： number
		当父元素的空间不足时，各个子元素的尺寸缩小的比例

		flex-basis ：length | percentage | auto | content
		用来确定弹性条目的初始主轴尺寸。

		align-self ：auto | flex-start | flex-end | center | baseline | stretch
		覆写父元素指定的对齐方式

		order : integer
		改变条目在容器中的出现顺序-->
	<style type="text/css">
		ul{
			margin:0;
			padding:0;
			list-style:none;
			width:500px;
			border:5px solid #000;
			background-color:gold;
			margin:50px auto 0; 
			display:flex;

		}
		ul li{
			width:50px;
			height:50px;
			margin:10px;
			line-height:50px;
			text-align:center;
			background-color:green;
			color:#fff;

			/*每个子元素增长的比例是1*/
			flex-grow:1;
		}
		ul li:nth-child(2){
			/*单独设置第二个子元素增长比例是3*/
			flex-grow:3;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
