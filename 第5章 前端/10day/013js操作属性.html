<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js 基本语法</title>
	<!-- 操作元素属性
	获取的页面元素，就可以对页面元素的属性进行操作，属性的操作包括属性的读和写。

	操作属性的方法 
	1、“.” 操作
	2、“[ ]”操作

	属性写法

	1、html的属性和js里面属性写法一样
	2、“class” 属性写成 “className”
	3、“style” 属性里面的属性，有横杠的改成驼峰式，比如：“font-size”，改成”style.fontSize” -->
	<script type="text/javascript">

		window.onload = function(){

			// 可以使用内置对象document上的getElementById方法来获取页面上设置了id属性的元素 并且赋值
			// document.getElementById('div1').title = '我看到了!';

			// document.getElementById('link1').href = 'https://www.baidu.com';
			// document.getElementById('link1').title = '跳转到百度网'

			// 将上面的语句简写 声明变量oA o表示对象A表示变量
			var oDiv = document.getElementById('div1')
			oDiv.title = '我看到了!'
			var oA = document.getElementById('link1');
			// 下面两句为写属性
			oA.href = 'https://www.baidu.com';
			oA.title = '跳转到百度网'
			// 下面为读属性  网页打印显示结果为link1
			alert(oA.id)
		}
		
	</script>
	<style type="text/css">
		#div1{
			color:red;
		}
	</style>
</head>
<body>
	<div id="div1" class="div2" style="color:gold" title="这是div元素，你看到了吗？">这是一个div元素</div>
	<a href="#" id="link1">百度网</a>
</body>
</html>
