<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 属性操作</title>
	<!-- 
	1、html() 取出或设置html内容

	// 取出html内容
	var $htm = $('#div1').html();

	// 设置html内容
	$('#div1').html('<span>添加文字</span>');

	2、text() 取出或设置text内容
	// 取出文本内容
	var $htm = $('#div1').text();
	// 设置文本内容
	$('#div1').text('<span>添加文字</span>');

	3、attr() 取出或设置某个属性的值
	// 取出图片的地址
	var $src = $('#img1').attr('src');
	// 设置图片的地址和alt属性
	$('#img1').attr({ src: "test.jpg", alt: "Test Image" }); -->
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $htm = $('.box').html();
			// alert($htm); 获取div元素内容

			// 将div元素中的内容变成百度网链接
			$('.box').html('<a href="https://www.baidu.com/">百度网</a>');

			// 写属性
			$('.box').attr({title:'这是一个div！'});

			// 读属性
			alert($('.box').attr('class')); //弹出box

			// 读写 checkbox属性 需要用prop方法来读和写
			alert($('#check').prop('checked')); //弹出true 

			// 用prop来设置checkbox 属性 为没有选中
			$('#check').prop({checked:false});

			alert($('.box2').html()); //弹出<span>这是div元素内的span</span>

			alert($('.box2').text()); //弹出这是div元素内的span
		});
	</script>
</head>
<body>
	<div class="box">这是一个div元素</div>

	<!-- 选择框 默认设置为checked 选中的 -->
	<input type="checkbox" name="" id="check" checked>选择框

	<div class="box2"><span>这是div元素内的span</span></div>
</body>
</html>
