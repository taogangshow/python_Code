<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
	<script type="text/javascript">
		function Person(name,age,job){
			this.name = name;
			this.age = age;
			this.job = job;


			this.showname = function(){
				alert(this.name);
			}

			this.showage = function(){
				alert(this.age);
			}

			this.showjob = function(){
				alert(this.job);
			}
		}

		var tom = new Person('Tom',18,'reporter');
		tom.showjob();
	</script>
</head>
<body>
	
</body>
</html>
