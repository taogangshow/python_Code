<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类的继承</title>
	<script type="text/javascript">
		function Fclass(name,age){
			this.name = name;
			this.age = age;
		}

		// prototype对象的属性
		Fclass.prototype.showname = function(){
			alert(this.name)
		}

		Fclass.prototype.showage = function(){
			alert(this.age)
		}

		// 属性用call或者applay的方式来继承
		function Sclass(name,age,job){
			// 继承方式 call会改变当前的this指针对象
			Fclass.call(this,name,age);
			// 继承父类的属性 自己的属性该怎么写就怎么写
			this.job = job; 
		}

		// 方法继承：将父类的一个实例赋值给子类的原型属性
		Sclass.prototype = new Fclass();

		Sclass.prototype.showjob = function(){
			alert(this.job);
		}

		var tom = new Sclass('tom',18,'reporter');
		tom.showname();
		tom.showage();
		tom.showjob();
	</script>
</head>
<body>
	
</body>
</html>
