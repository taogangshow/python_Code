<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单体创建对象</title>
	<script type="text/javascript">
		var tom = {
			name: 'Tom',
			age: 18,

			showname:function(){
				alert(this.name);
			},
			showage:function(){
				alert(this.age);
			}
		}

		tom.showname();
		tom.showage();
	</script>
</head>
<body>
	
</body>
</html>
