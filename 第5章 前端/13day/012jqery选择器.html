<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqery 选择器</title>
	<!-- $(document) //选择整个文档对象
		 $('li') //选择所有的li元素
		 $('#myId') //选择id为myId的网页元素
		 $('.myClass') // 选择class为myClass的元素
		 $('input[name=first]') // 选择name属性等于first的input元素
		 $('#ul1 li span') //选择id为为ul1元素下的所有li下的span元素 -->
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			$('#div1').css({color:'pink'});

			$('.box').css({fontSize:'30px'});

			$('.list li').css({backgroundColor:'gold',color:'red',fontSize:'20px',listStyle:'none'});
		});
	</script>
	<style type="text/css">
		/*这里只是举例 并不建议使用*/
		#div1{
			color:red;
		}

		.box{
			color:green;
		}
		.list li{
			margin-bottom:10px;
			
			
		}
	</style>
</head>
<body>
	<div id="div1">这是第一个div元素</div>
	<div class="box">这是第二个div元素</div>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
