<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工厂模式创建对象</title>
	<script type="text/javascript">
		function Person(name,age,job){
			var o = new Object();
			o.name = name;
			o.age = age;
			o.job = job;

			o.showname = function(){
				alert(this.name);
			}

			o.showage = function(){
				alert(this.age);
			}

			o.showjob = function(){
				alert(this.job);
			}

			return o;
		}

		var tom = Person('Tom',18,'reporter');
		var jack = Person('Jack',20,'woker')

		tom.showname();
		tom.showjob();

		jack.showname();
		jack.showjob();
	</script>
</head>
<body>
	
</body>
</html>
