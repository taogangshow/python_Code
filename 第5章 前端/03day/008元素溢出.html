<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">

		/*css元素溢出
		当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出的子元素的方式，设置的方法是通过overflow属性来设置。

		overflow的设置项： 
		1、visible 默认值。内容不会被修剪，会呈现在元素框之外。
		2、hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能。
		3、scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
		4、auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
		5、inherit 规定应该从父元素继承 overflow 属性的值。*/

		.con{
			width: 500px;
			height: 300px;
			border:1px solid #333;
			margin:50px auto 0;
			/*隐藏溢出的部分
			overflow: hidden;*/

			/*不管是否溢出都会显示滚动条
			overflow: scroll;*/
			
			/*根据元素是否溢出来显示滚动条，元素溢出即显示，不溢出即不显示，自动*/
			overflow: auto;

		}
		.box{
			width: 400px;
			height: 600px;
			background-color: yellow;

		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box">overflow的设置项：<br>
		1、visible 默认值。内容不会被修剪，会呈现在元素框之外。<br>
		2、hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能。<br>
		3、scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。<br>
		4、auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。<br>
		5、inherit 规定应该从父元素继承 overflow 属性的值。</div>
	</div>
</body>
</html>
