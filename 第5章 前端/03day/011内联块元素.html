<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联块元素</title>
	<!-- 内联块元素，也叫行内块元素，是新增的元素类型，现有元素没有归于此类别的，img和input元素的行为类似这种元素，但是也归类于内联元素，我们可以用display属性将块元素或者内联元素转化成这种元素。它们在布局中表现的行为：

	支持全部样式
	如果没有设置宽高，宽高由内容决定
	盒子并在一行
	代码换行，盒子会产生间距
	子元素是内联块元素，父元素可以用text-align属性设置子元素水平对齐方式，用line-height属性值设置子元素垂直对齐方式
	这三种元素，可以通过display属性来相互转化，不过实际开发中，块元素用得比较多，所以我们经常把内联元素转化为块元素，少量转化为内联块，而要使用内联元素时，直接使用内联元素，而不用块元素转化了。 -->
	<style type="text/css">
		.con{
			width:500px;
			height:300px;
			border:1px solid #333;
			margin:50px auto 0;
			font-size:0;

			}
		.con a{
			background-color: gold;
			width:150px;
			height:50px;
			display:inline-block;
			margin:10px 0;
			padding:5px;
			font-size:20px;
			line-height:50px;
			text-decoration:none;


			}
		.con span{
			/*不设置宽高，有内容决定*/
			display: inline-block;
			background-color: green;
			/*font-size: 20px;*/
		}

	</style>
</head>
<body>
	<div class="con">
		<a href="#">这是第1个a标签</a>
		<a href="#">这是第2个a标签</a>
		<a href="#">这是第3个a标签</a>
		<a href="#">这是第4个a标签</a>
		<a href="#">这是第5个a标签</a>
		<a href="#">这是第6个a标签</a>
		<span>这是一个span标签</span>
	</div>
	
</body>
</html>
