<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格样式</title>
	<style type="text/css">
		.goods_list{
			width: 600px;
			height: 200px;
			border: 1px solid #333;
			/*设置边框合并，制作一像素宽的边线的表格*/
			border-collapse:collapse;
			/*我的浏览器这边会直接默认为雅黑*/
			font-family: 'Microsoft Yahei'
		}
		.goods_list th,.goods_list td{
			/*solid表示实线*/
			border: 1px solid #333;
			text-align: center;

		}
		.goods_list th{
			background-color: #3366cc;
			color: #fff
		}
	</style>
</head>
<body>

	<table class="goods_list">
		<tr>
			<th>序号</th>
			<th>名称</th>
			<th>数量</th>
			<th>价格</th>
			<th>备注</th>
		</tr>
		<tr>
			<td>1</td>
			<td>苹果</td>
			<td>1000</td>
			<td>￥5:00</td>
			<td>销售中</td>
		</tr>
		<tr>
			<td>2</td>
			<td>香蕉</td>
			<td>1000</td>
			<td>￥4:00</td>
			<td>销售中</td>
		</tr>
		<tr>
			<td>3</td>
			<td>葡萄</td>
			<td>1000</td>
			<td>￥10:00</td>
			<td>销售中</td>
		</tr>
	</table>
	
</body>
</html>
