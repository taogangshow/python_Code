<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		border:1px solid #ddd;
		background-color:#ddd;
	}
	</style>
</head>
<body>
	<h3>用户注册</h3>
	<form action="/booktest/postTest2/" method="post">
		<div>
			<label for="username">用户名:</label>
			<input type="text" name="username" id="username">
		</div>
		<br>
		<div>
			<label for="pwd">密码:</label>
			<input type="password" name="pwd" id="pwd">
		</div>
		<br>
		<div>
			<label>性别:</label>
			<input type="radio" name="gender" id="male" value="男"><label for="male">男</label>
			<input type="radio" name="gender" id="female" value="女"><label for="female">女</label>
		</div>
		<br>
		<div>
			<label>爱好:</label>
			<input type="checkbox" name="like" value="游戏">游戏
			<input type="checkbox" name="like" value="旅游">旅游
			<input type="checkbox" name="like" value="逛街">逛街
			<input type="checkbox" name="like" value="拍照">拍照
		</div>
		<br>
		<div>
			<label>籍贯:</label>
			<select name="site">
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="广州">广州</option>
				<option value="深圳">深圳</option>
			</select>
		</div>
		<br>
		<div>
			<label>照片:</label>
			<input type="file" name="">
		</div>
		<br>
		<div>
			<label>个人描述:</label>
			<textarea name="info"></textarea>
		</div>
		<br>
		<!-- 提交和重置 -->
		<input type="submit" name="" value="提交">
	    <input type="reset" name="" value="重置">
	</form>
</body>
</html>
