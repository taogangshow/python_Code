<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% comment %}
    block标签：在父模板中预留区域，在子模板中填充
    {% endcomment %}
    <title>Title</title>
    {#block 后面接block名字可以随便取#}
    {% block head%}{% endblock %}
    <style type="text/css">
        h1:nth-child(1){
            color:red;
        }
        h1:nth-child(2){
            color: blue;
        }
        h1:nth-child(3){
            color:pink;
        }
    </style>
</head>
<body>
<h1>logo</h1>
<hr>
{#在父级任何位置都可以使用block进行挖坑#}
{% block content1%}
    <h1>abc</h1>
{% endblock %}
<hr>
<h1>contact {{ uname }}</h1>
</body>
</html>
