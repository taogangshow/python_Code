<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#{% for hero in list %}#}
{#    <li>{{ hero.hname }}</li>#}
{#{% endfor %}#}
<ul>
    {% for hero in page %}
        <li>{{ hero.hname }}</li>
    {% endfor %}
</ul>
<br>
{% for index in page.paginator.page_range %}
    {% if index == page.number %}
        {{ index }}
    {% else %}
        <a href="/herolist/{{ index }}">{{ index }}</a>
    {% endif %}
{% endfor %}
</body>
</html>
